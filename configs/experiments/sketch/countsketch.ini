# 结果: sketch/countsketch.ini
#   Full Sketch: Precision=0.995, Recall=1.000, F1=0.998, Accuracy=1.000, TP=76892, FP=371, FN=0, TN=17086420
#   DiSketch: Precision=0.974, Recall=1.000, F1=0.987, Accuracy=1.000, TP=76892, FP=2090, FN=0, TN=17084701

[global]
pcap=../../../datasets/mawi_ether.pcap
sketch_kind=CountSketch
epoch_ns=100000000
max_epochs=0
full_sketch_depth=8
heavy_ratio=0.01

[fragment:edge_a]
name=edge_a
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[fragment:core]
name=core
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=200.0
boost_single_hop=0

[fragment:edge_b]
name=edge_b
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[path:edge-core-edge]
name=edge-core-edge
nodes=edge_a,core,edge_b

[path:edge-direct]
name=edge-direct
nodes=edge_a,edge_b

