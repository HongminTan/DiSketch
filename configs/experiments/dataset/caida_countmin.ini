# 结果: dataset/caida_countmin.ini
#   Full Sketch: Precision=1.000, Recall=1.000, F1=1.000, Accuracy=1.000, TP=536, FP=0, FN=0, TN=6130522
#   DiSketch: Precision=0.828, Recall=1.000, F1=0.906, Accuracy=1.000, TP=536, FP=111, FN=0, TN=6130411

[global]
pcap=../../../datasets/caida.pcap
sketch_kind=CountMin
epoch_ns=100000000
max_epochs=0
full_sketch_depth=8
heavy_ratio=0.01

[fragment:edge_a]
name=edge_a
kind=CountMin
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[fragment:core]
name=core
kind=CountMin
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=200.0
boost_single_hop=0

[fragment:edge_b]
name=edge_b
kind=CountMin
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[path:edge-core-edge]
name=edge-core-edge
nodes=edge_a,core,edge_b

[path:edge-direct]
name=edge-direct
nodes=edge_a,edge_b

