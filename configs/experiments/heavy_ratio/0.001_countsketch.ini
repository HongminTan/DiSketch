# 结果: heavy_ratio/0.001_countsketch.ini
#   Full Sketch: Precision=0.992, Recall=1.000, F1=0.996, Accuracy=1.000, TP=607714, FP=5044, FN=0, TN=16550925
#   DiSketch: Precision=0.947, Recall=1.000, F1=0.973, Accuracy=0.998, TP=607691, FP=34083, FN=23, TN=16521886

[global]
pcap=../../../datasets/mawi_ether.pcap
sketch_kind=CountSketch
epoch_ns=100000000
max_epochs=0
full_sketch_depth=8
heavy_ratio=0.001

[fragment:edge_a]
name=edge_a
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[fragment:core]
name=core
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=200.0
boost_single_hop=0

[fragment:edge_b]
name=edge_b
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[path:edge-core-edge]
name=edge-core-edge
nodes=edge_a,core,edge_b

[path:edge-direct]
name=edge-direct
nodes=edge_a,edge_b

