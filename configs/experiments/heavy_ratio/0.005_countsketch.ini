# 结果: heavy_ratio/0.005_countsketch.ini
#   Full Sketch: Precision=0.996, Recall=1.000, F1=0.998, Accuracy=1.000, TP=154287, FP=635, FN=0, TN=17008761
#   DiSketch: Precision=0.967, Recall=1.000, F1=0.983, Accuracy=1.000, TP=154285, FP=5340, FN=2, TN=17004056

[global]
pcap=../../../datasets/mawi_ether.pcap
sketch_kind=CountSketch
epoch_ns=100000000
max_epochs=0
full_sketch_depth=8
heavy_ratio=0.005

[fragment:edge_a]
name=edge_a
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[fragment:core]
name=core
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=200.0
boost_single_hop=0

[fragment:edge_b]
name=edge_b
kind=CountSketch
memory=2097152
depth=8
initial_subepoch=4
max_subepoch=16
rho_target=150.0
boost_single_hop=1

[path:edge-core-edge]
name=edge-core-edge
nodes=edge_a,core,edge_b

[path:edge-direct]
name=edge-direct
nodes=edge_a,edge_b

